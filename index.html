<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Crown Collar Clothing</title>
	<link rel="stylesheet" href="CSS/styles.css">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Lato&display=swap" rel="stylesheet">

	<!-- links to the js file -->
	<script src="JavaScript/index.js" async></script>
</head>

<body>
	<header>
		<nav>

			<p
				style="color: #B2BEB5; font-family: Charm, cursive; font-weight: 400; font-style: normal; font-size: 40px">
				Crown Collar Co.</p>

			<!-- allows for a custom nav -->
			<!-- <div class="navlink2">
				<a href="aboutus.html">About Us</a>
			</div> -->
			<!-- allows for a custom nav -->
			<!-- <div class="navlink2">
				<a href="contactus.html">Contact Us</a>
			</div> -->
		</nav>
	</header>

	<main>
		<!-- contains the current selection of polos -->
		<div class="poloselection">
			<img src="Images/beigepolo.jpeg" class="poloimgs" alt="beigepolo">
			<img src="Images/blackpolo.jpeg" class="poloimgs" alt="blackpolo">
			<img src="Images/bluepolo.jpeg" class="poloimgs" alt="bluepolo">
		</div>

		<form id="orderform">
			<!-- class thats applied to every div inside this form & its set property -->
			<div class="formgroup">
				<label for="name">Your Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required>
			</div>

			<div class="formgroup">
				<label for="email">Email Address:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>

			<div class="formgroup">
				<label for="size">Select Your Polo Size:</label>
				<div>
					<label><input type="radio" name="size" value="Small" required> Small</label>
					<label><input type="radio" name="size" value="Medium"> Medium</label>
					<label><input type="radio" name="size" value="Large"> Large</label>
				</div>
			</div>

			<div class="formgroup">
				<label for="color">Color Preference:</label>
				<div>
					<label><input type="checkbox" name="color" value="Beige"> Beige</label>
					<label><input type="checkbox" name="color" value="Black"> Black</label>
					<label><input type="checkbox" name="color" value="Blue"> Blue</label>
				</div>
			</div>

			<div class="formgroup">
				<label for="quantity">Number of Polo T-Shirts:</label>
				<input type="number" id="quantity" name="quantity" min="1" max="20" required>
			</div>

			<div class="formgroup">
				<label for="cardNumber">Credit Card Number:</label>
				<input type="tel" id="cardNumber" name="cardNumber" placeholder="Enter your credit card number"
					pattern="\d{16}" required>
			</div>

			<div class="formgroup">
				<label for="expDate">Expiration Date:</label>
				<input type="text" id="expDate" name="expDate" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
			</div>

			<div class="formgroup">
				<label for="cvv">CVV:</label>
				<input type="number" id="cvv" name="cvv" placeholder="Enter CVV (3 digits)" min="100" max="999"
					required>
			</div>

			<br>

			<!-- class that centers the button tag slightly -->
			<div class="btnconfig">
				<button type="submit">Place Order</button>
				<button type="reset">Reset</button>
			</div>
		</form>

		<!-- id thats referenced in index.js -->
		<div id="ordersum"></div>
	</main>
</body>
</html>
